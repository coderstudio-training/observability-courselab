services:

  fulfilment-web:
    image: courselabs/obsfun-fulfilment-web
    ports:
      - "8070:80"
    environment:
      - Observability__Trace__Console=false
      - Observability__Trace__Jaeger=true
    depends_on:
      - fulfilment-api
    networks:
      - tracing 
      - fulfilment 

  fulfilment-api:
    image: courselabs/obsfun-fulfilment-api
    ports:
      - "8071:80"
    environment:
      - OTEL_TRACES_EXPORTER=jaeger
    networks:
      - tracing 
      - fulfilment 

networks:
  fulfilment:
  tracing:
    name: obsfun-tracing