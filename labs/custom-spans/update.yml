services:

  fulfilment-api:
    image: courselabs/obsfun-fulfilment-api
    ports:
      - "8071:80"
    environment:
      - OPENTRACING_JAEGER_ENABLED=true
      - TRACE_CUSTOM_SPANS=true
      - TRACE_BAGGAGE_TAG=true
    networks:
      - tracing 
      - fulfilment 

  fulfilment-authz:
    image: courselabs/obsfun-fulfilment-authz
    ports:
      - "8072:80"
    environment:
      - Observability__Trace__Console=false
      - Observability__Trace__Jaeger=true
      - Observability__Trace__Baggage__Tag=true
    networks:
      - tracing 
      - fulfilment 

  fulfilment-web:
    image: courselabs/obsfun-fulfilment-web
    ports:
      - "8070:80"
    environment:
      - Observability__Trace__Console=false
      - Observability__Trace__Jaeger=true
      - Documents__Authz__Url=http://fulfilment-authz/check
      - Observability__Trace__CustomSpans=true
      - Observability__Trace__Baggage__Tag=true
    depends_on:
      - fulfilment-authz
    networks:
      - tracing 
      - fulfilment 

networks:
  fulfilment:
  tracing:
    name: obsfun-tracing